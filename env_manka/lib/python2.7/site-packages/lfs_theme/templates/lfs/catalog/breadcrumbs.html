{% load i18n %}

                <span itemscope itemtype="http://schema.org/WebPage">
                    <p itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
                        <a href="{% url 'lfs_shop_view' %}" itemprop="url">
                            <p itemprop="title">{% trans 'Главная' %}</p>
                        </a>
                    </p>
                    {% for object in objects %}
                        <p itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
                            <i class="fa fa-angle-right"></i>
                            {% if forloop.last %}
                                <span itemprop="title">{{ object.name }}</span>
                            {% else %}
                                <a href="{{ object.url }}" itemprop="url">
                                    <span itemprop="title">{{ object.name }}</span>
                                </a>
                            {% endif %}
                        </p>
                    {% endfor %}

                </span>
